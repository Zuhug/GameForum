<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous"
  />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script
          src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
          integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
          crossorigin="anonymous"
  ></script>
  <title>Poke百科</title>
</head>

<body>
<!-- 头部 -->
<div class="top-header">
  <div class="row">
    <div class="col-md-1">
      <a th:href="@{/user/index}">
        <img th:src="@{/imgs/p1.jpg}" class="img-circle"/>
      </a>
    </div>
    <div class="col-md-11" style="margin-top: 10px">
      <div class="row">
        <div class="col-md-1 col-md-offset-10" style="text-align: center">
          <div style="float: left">
            <img width="60px" height="60px" th:src="@{${session.loginAccount.user.imgUrl}}" alt="" class="img-circle">
          </div>
          <div class="info">
            <a th:href="@{/user/info}">
              <p><b style="color: #0088cc; font-size: 20px" th:text="${session.loginAccount.user.username}"></b></p>
            </a>
            <p><b style="font-size: 14px" th:text="${session.loginAccount.email}"></b></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 左边导航栏 -->
<div id="left" class="col-md-1">
  <ul class="nav flex-column">
    <span class="badge badge-primary">首页</span>
    <li class="nav-item">
      <a class="nav-link active" href="#">最近更改</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/user/toTopic}">专题论坛</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/contact}">联系我们</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" th:href="@{/help}">帮助</a>
    </li>
  </ul>
  <ul class="nav flex-column">
    <span class="badge badge-primary">快捷菜单</span>
    <li class="nav-item">
      <a class="nav-link active" th:href="@{/poke-dex}">宝可梦</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">招式</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">特性</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" th:href="@{/help}">帮助</a>
    </li>
  </ul>
  <ul class="nav flex-column">
    <span class="badge badge-primary">我的</span>
    <li class="nav-item">
      <a class="nav-link active" th:href="@{/user/info}">我的主页</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">我的收藏</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/contact}">联系我们</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" th:href="@{/help}">帮助</a>
    </li>
  </ul>
  <ul class="nav flex-column">
    <span class="badge badge-primary">首页</span>
    <li class="nav-item">
      <a class="nav-link active" href="#">最近更改</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/user/toTopic}">专题论坛</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/contact}">联系我们</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" th:href="@{/help}">帮助</a>
    </li>
  </ul>
</div>
<div id="right" class="col-md-11">

  <div id="title" class="col-md-12">
    <h1>详情</h1>
  </div>
  <div class="col-md-8 col-md-offset-2" style="border: #002a80 1px solid; margin-top: 45px;">
    <h1 th:text="|板块: ${session.topic.plate.pname}|"></h1>
    <h3 th:text="|讨论区: ${session.topic.name}|"></h3>
  </div>
  <div class="col-md-8 col-md-offset-2" style="text-align: center; border: #002a80 1px solid; margin-top: 45px; display: inline">
    <h2 th:text="${session.detail.title}"></h2>
    <br />
    <div class="pull-right">
      <img class="img-rounded" width="25px" height="25px" th:src="@{${session.detail.authorImg}}" alt="">
      <strong th:text="|作者: ${session.detail.authorName}|"></strong>
    </div>
    <br />
    <br />
    <p th:text="${session.detail.content}"></p>
  </div>
  <div class="col-md-8 col-md-offset-2" style="margin-top: 45px;">
    <div class="modal fade" id="reply" tabindex="-1" role="dialog" aria-labelledby="myLabel1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myLabel1">回复</h4>
          </div>
          <div class="modal-body">

            <form method="post" th:action="@{/user/publish-comment}">
              <input type="hidden" value="PUT" name="_method">
              <div class="form-group">
                <label>回复</label>
                <textarea id="content" name="content" class="form-control" rows="10" ></textarea>
              </div>
              <button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
              <button type="submit button" class="btn btn-success">回复</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
    <button style="margin-bottom: 30px" type="button" class="btn btn-primary" data-toggle="modal" data-target="#reply">回复帖子</button>
    <!-- 帖子 -->
    <div class="media" th:each="comment: ${session.comments.rows}">
      <div class="media-left">
        <!-- 作者的头像和名字 -->
        <img width="80px" height="80px" class="media-object" th:src="@{${comment.userImgUrl}}" alt="...">
        <h4><strong th:text="${comment.username}"></strong></h4>
      </div>
      <div class="media-body">
        <p th:text="|回复内容: ${comment.content}|"></p>
      </div>
    </div>
    <!-- 页码 -->
    <nav th:if="${session.comments.pages != 0}" aria-label="Page navigation">
      <ul class="pagination">
        <li th:class="${(session.comments.firstPage) ? ('disabled') : ('')}">
          <a th:href="@{'/user/article-detail/' + ${session.comments.pageNum - 1}}" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li th:class="${(session.comments.pageNum == index) ? ('active') : ('')}" th:each="index : ${#numbers.sequence(1, session.comments.pages)}">
          <a th:text="${index}" th:href="@{'/user/article-detail/'+${index}}" ></a>
        </li>
        <li th:class="${(session.comments.lastPage) ? ('disabled') : ('')}">
          <a th:href="@{'/user/article-detail/' + ${session.comments.pageNum + 1}}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
</body>

<style>
  * {
    margin: 0;
    padding: 0;
    /* 宽度包含内边距padding */
    box-sizing: border-box;
    background-color: #f4f4f4;
  }
  .top-header {
    height: 80px;
    line-height: 55px;
    text-align: right;
    font-size: 18px;
    padding-right: 15px;
    border-bottom: 3px gray solid;
  }
  .info{
    width: 150px;
    line-height: 10px;
    margin-left: 70px;
    margin-top: 16px;
    text-align: left;
  }
  .top-header .col-md-11 {
    height: 80px;
  }
  .top-header .col-md-11 a {
    width: 85px;
    margin-left: 25px;
  }
  .top-header .col-md-11 a:last-child {
    width: 110px;
  }
  #left ul {
    padding-top: 10px;
  }
  #right {
    margin-bottom: 55px;
  }
  #right #title {
    margin-left: 15px;
    border-bottom: 3px #000 solid;
  }
</style>
</html>
