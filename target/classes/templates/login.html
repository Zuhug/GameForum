<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>

    <title>Poke-登录</title>
  </head>
  <body>
    <!-- 头部 -->
    <div class="top-header">
      <div class="row">
        <div class="col-md-1">
          <a th:href="@{/}">
            <img th:src="@{/imgs/p1.jpg}" class="img-circle"/>
          </a>
        </div>
        <div class="col-md-11">
          <a th:href="@{/toLogin}">
            <span id="login" class="label label-success"> 登录 </span>
          </a>
          <a th:href="@{/toRegister}">
            <span id="register" class="label label-default">
              为您创建账户?
            </span>
          </a>
        </div>
      </div>
    </div>
    <!-- 左边导航栏 -->
    <div id="left" class="col-md-1">
      <ul class="nav flex-column">
        <span class="badge badge-primary">首页</span>
        <li class="nav-item">
          <a class="nav-link active" href="#">最近更改</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/toTopic}">专题论坛</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/contact}">联系我们</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" th:href="@{/help}">帮助</a>
        </li>
      </ul>
      <ul class="nav flex-column">
        <span class="badge badge-primary">快捷菜单</span>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/poke-dex}">宝可梦</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">招式</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">特性</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" th:href="@{/help}">帮助</a>
        </li>
      </ul>
      <ul class="nav flex-column">
        <span class="badge badge-primary">我的</span>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/user/info}">我的主页</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">我的收藏</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/contact}">联系我们</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" th:href="@{/help}">帮助</a>
        </li>
      </ul>
      <ul class="nav flex-column">
        <span class="badge badge-primary">首页</span>
        <li class="nav-item">
          <a class="nav-link active" href="#">最近更改</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/toTopic}">专题论坛</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/contact}">联系我们</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" th:href="@{/help}">帮助</a>
        </li>
      </ul>
    </div>
    <div id="right" class="col-md-11">
      <!-- 右侧顶部导航栏 -->
      <ul class="nav nav-tabs">
        <li role="presentation"><a href="#">登录</a></li>
        <form th:action="@{/search}" method="get" class="navbar-form navbar-left pull-right">
          <input id="pokename" name="pokename" type="text" class="form-control" placeholder="搜索Poke百科" />
          <button type="submit" class="btn btn-default">
            <span>搜索</span>
          </button>
        </form>
      </ul>
      <!-- 标题, 用于显示当前是哪个板块 -->
      <div id="title" class="col-md-12">
        <h1>
          登录, &nbsp;&nbsp;
          <small><b>Poke百科是由像您一样的人们构筑的!</b></small>
        </h1>
      </div>
      <div class="row" id="right-content">
        <div class="col-md-6">
          <!--/*@thymesVar id="msg" type="java.lang.String"*/-->
          <span style="color: red" id="helpBlock" class="help-block" th:text="${msg}"></span>
          <!-- 登录表单 -->
          <form class="form-horizontal" th:action="@{/login}" method="post">
            <div class="form-group">
              <label class="col-sm-2 control-label">邮箱</label>
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="请输入您的邮箱..."
                  style="width: 300px"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="请输入您的密码..."
                  style="width: 300px"
                />
              </div>
            </div>
            <!-- 七天免登录 -->
<!--            <div class="checkbox">-->
<!--              <label>-->
<!--                <input type="checkbox" name="remember" id="remember" value="1"> 七天免登录-->
<!--              </label>-->
<!--            </div>-->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button id="login-btn" type="submit" class="btn btn-default">
                  登录
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <style>
    * {
      margin: 0;
      padding: 0;
      /* 宽度包含内边距padding */
      box-sizing: border-box;
      background-color: #f4f4f4;
    }
    .top-header {
      height: 80px;
      line-height: 55px;
      text-align: right;
      font-size: 18px;
      padding-right: 15px;
      border-bottom: 3px gray solid;
    }
    .top-header .col-md-11 {
      height: 80px;
    }
    .top-header .col-md-11 a {
      width: 85px;
      margin-left: 25px;
    }
    .top-header .col-md-11 a:last-child {
      width: 110px;
    }
    #title {
      margin-left: 15px;
      border-bottom: 3px #000 solid;
    }
    #right-content {
      border-left: 1px skyblue solid;
      margin-top: 105px;
      margin-left: 15px;
    }
  </style>
</html>
